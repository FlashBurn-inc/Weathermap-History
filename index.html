<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weathermap Animation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
  <script src="dist/gif-player.es6.js"></script>
  <script>
	window.onload = function(){
	var e = document.getElementById('map');
  var arr = new Array('17', '18', '19', '20');
	for (var i = 0; i < arr.length; i++)
	{
		var option = document.createElement('option');
		option.innerHTML = arr[i];
		e.appendChild(option);	
	}
	}
  </script>
  <script>
$(function () {
    $("#datepicker").datepicker({
        dateFormat: "yy-mm-dd",
        onSelect: function () {
            $('#coremap').attr('src','/plugins/Weathermap/output/history/' + $('#map option:selected').text() + '/' + datepicker.value + '/' + datepicker.value + '.gif');
        }
    });
});
  </script>
</head>
<body>

<p>Choose map: <select id="map"></select>  & Choose date: <input type="text" id="datepicker"></p>

<gif-player id="coremap" src="" speed="1" play></gif-player>
 
 
</body>
</html>
