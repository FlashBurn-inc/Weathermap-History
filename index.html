<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weathermap Animation</title>
  <span style=”background-image: url(//cdn.makeuseof.com/wp-content/uploads/2017/09/Background-Image.jpg); font-size: 25pt”>Please select a date...</span>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
  <script src="dist/gif-player.es6.js"></script>
  <script>
$(function () {
    $("#datepicker").datepicker({
        dateFormat: "yy-mm-dd",
        onSelect: function () {
            $('#coremap').attr('src','/plugins/Weathermap/output/history/' + datepicker.value + '/' + datepicker.value + '.gif');
        }
    });
});
  </script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>

<gif-player id="coremap" src="" speed="1" play></gif-player>
 
 
</body>
</html>
